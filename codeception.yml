actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled: [Codeception\Extension\Teststatistics]
    enabled: [InstallationJ2Group]
    enabled: [InstallationJ3Group]
groups:
    installation: [tests/acceptance/1stInstallJoomla3TestCept.php, tests/acceptance/2ndInstallJoomla3ExtensionCept.php]
