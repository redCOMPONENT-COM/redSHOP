PLG_REDSHOP_SHIPPING_POSTDANMARK="PostDanmark - Shipping Location"
PLG_REDSHOP_SHIPPING_POSTDANMARK_DESC="Based on user post code, this plugin returns the nearest PostDanmark Office where to pick up the parcel. <br /><br /><h1 class="_QQ_"red"_QQ_">Please install &quot;redSHOP PostDanmark redshop_product type plugin &quot; too before continue. Ignore if already installed.</h1>API Url: http://logistics.postennorden.com/wsp/docs/servicepoints/findNearestByAddress.html <br /> API Explorer: http://logistics.postennorden.com/wsp/docs/explore.html?resource=servicepoints/findNearestByAddress"

PLG_REDSHOP_SHIPPING_POSTDANMARK_CONSUMERID="PostDanmark Consumer Id"
PLG_REDSHOP_SHIPPING_POSTDANMARK_CONSUMERID_DESC="The unique consumer (client) identifier. UUID. 36 characters. Example: 550e9400-e29b-61d4-a716-446655440000."
PLG_DEFAULT_SHIPPING_ALLOW_PACSOFT_LABEL="Allow create pacsoft label"
PLG_DEFAULT_SHIPPING_ALLOW_PACSOFT_LABEL_DESC="If you are using pacsoft integration and you have set this option to <b>Yes</b> you will get create label button in order listing page for this shipping plugin."
