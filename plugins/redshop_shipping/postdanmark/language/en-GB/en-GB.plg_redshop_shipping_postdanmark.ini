PLG_REDSHOP_SHIPPING_POSTDANMARK="PostDanmark - Shipping Location"
PLG_REDSHOP_SHIPPING_POSTDANMARK_DESC="Based on user post code, this plugin returns the nearest PostDanmark Office where to pick up the parcel. <p>You may find API Key from https://developer.postnord.com/admin/applications <br />API Explorer: https://developer.postnord.com/docs#!/servicepoint/findNearestByAddress</p><p class="_QQ_"text-info"_QQ_">Please install &quot;redSHOP PostDanmark <b>redshop_product</b> type plugin &quot; only if you want to store shop location information as your customer's shipping address.</p>"

