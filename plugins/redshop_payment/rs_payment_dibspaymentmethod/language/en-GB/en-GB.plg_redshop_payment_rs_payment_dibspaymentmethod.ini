PLG_RS_PAYMENT_DIBSPAYMENTMETHOD_UNIQUE_ORDER_ID_DESC="Select Yes if you want to use this feature. If this parameter is defined, the orderid field must be unique, i.e., there is no existing transaction in DIBS with the same order number. If such a transaction already exists, payment will be rejected with reason=7. We strongly urge you to use this parameter, unless of course you are unable to generate unique order numbers. Note: If you use the MD5 control parameter 'md5key', you have to use 'uniqueoid'."


