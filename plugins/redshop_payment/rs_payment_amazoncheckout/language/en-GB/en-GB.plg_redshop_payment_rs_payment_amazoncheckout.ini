PLG_RS_PAYMENT_AMAZONCHECKOUT_AMAZON_VARIABLE_MARKETPLACE_FEE_LBL="Variable Marketplace fee"
PLG_RS_PAYMENT_AMAZONCHECKOUT_AMAZON_VARIABLE_MARKETPLACE_FEE_DESC="Only for Marketplace Method.Marketplace Fee. This is the fee that you want to charge to the sellers for using your website / application. The fee can either be fixed (e.g. 0.20 USD), variable (e.g. 4%) or a combination (e.g.4% + 0.20 USD). You can charge a different fee for every payment as long as it is lesser than the maximum fee specified in the fee policy accepted by the seller. If the marketplace fee is more than the fee accepted by the seller, you have to get the seller accept the updated fee policy before the transaction can succeed"
PLG_RS_PAYMENT_AMAZONCHECKOUT_AMAZON_FIXED_MARKETPLACE_FEE_LBL="Fixed Marketplace fee"
PLG_RS_PAYMENT_AMAZONCHECKOUT_AMAZON_FIXED_MARKETPLACE_FEE_DESC="Only for Marketplace Method.Marketplace Fee. This is the fee that you want to charge to the sellers for using your website / application. The fee can either be fixed (e.g. 0.20 USD), variable (e.g. 4%) or a combination (e.g.4% + 0.20 USD). You can charge a different fee for every payment as long as it is lesser than the maximum fee specified in the fee policy accepted by the seller. If the marketplace fee is more than the fee accepted by the seller, you have to get the seller accept the updated fee policy before the transaction can succeed."
