language: php

php:
  - 5.4

before_script:
  - phpenv config-add .travis.ini
  - phpenv rehash
  - composer install --dev --prefer-dist

  # Install Apache
  - sudo apt-get update -qq
  - sudo apt-get install -y --force-yes apache2 libapache2-mod-php5 php5-curl php5-mysql php5-intl php5-gd > /dev/null
  - sudo /etc/init.d/apache2 stop
  - sudo sed -i -e "s,APACHE_RUN_USER=www-data,APACHE_RUN_USER=$USER,g" /etc/apache2/envvars
  - sudo sed -i -e "s,APACHE_RUN_GROUP=www-data,APACHE_RUN_GROUP=$USER,g" /etc/apache2/envvars
  - sudo chown -R $USER /var/lock/apache2
  - sudo chown -R $USER:$USER /var/www
  - ln -s $TRAVIS_BUILD_DIR/tests/ /var/www/tests
  - sudo sed -i -e "s,AllowOverride[ ]None,AllowOverride All,g" /etc/apache2/sites-available/default
  - sudo /etc/init.d/apache2 start

  # XVFB
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

  # Window manager
  - "sudo apt-get install fluxbox -y --force-yes"
  - "fluxbox &"
  - sleep 3 # give fluxbox sometime to start

script:
  - php .travis/phpparseerrorchecker.php component/ modules/ plugins/
  - mv tests/acceptance.suite.dist.yml tests/acceptance.suite.yml # Create travis system tests config file
  # Download Joomla for testing
  - php vendor/bin/robo prepare:site-for-system-tests
  - php .travis/traviswebserverckecker.php http://localhost/tests/joomla-cms3/installation/index.php # Test apache
  - php vendor/bin/robo run:tests-in-parallel
  - php vendor/bin/robo parallel:merge-results
