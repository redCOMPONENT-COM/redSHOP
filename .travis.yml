language: php

php:
  - 5.4

before_script:
  - phpenv config-add .travis.ini
  - phpenv rehash

  # Install Apache
  - sudo apt-get update -qq
  - sudo apt-get install apache2 libapache2-mod-fastcgi
  - sudo chmod 777 -R /home/travis/build/redCOMPONENT-COM/redSHOP/

   # PHP-FPM
  - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
  - sudo a2enmod rewrite actions fastcgi alias
  - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm

  # configure apache virtual hosts
  - sudo cp -f .travis.vhost.conf /etc/apache2/sites-available/default
  - sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)/web?g" --in-place /etc/apache2/sites-available/default
  - sudo service apache2 restart


  # XVFB
  - "export DISPLAY=:99.0"
  - "Xvfb :99.0 -extension RANDR > /dev/null &"

  # Window manager
  - echo "c10"
  - "sudo apt-get install fluxbox -y --force-yes"
  - echo "c11"
  - "fluxbox &"

  # Selenium server
  - "wget http://selenium-release.storage.googleapis.com/2.41/selenium-server-standalone-2.41.0.jar"
  - "java -jar selenium-server-standalone-2.41.0.jar > /dev/null 2>/dev/null &"
  - sleep 20


