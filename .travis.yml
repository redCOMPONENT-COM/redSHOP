language: php
php:
  #- 5.3
  - 5.4
  #- 5.5

before_script:
  - phpenv config-add .travis.ini
  - phpenv rehash
  - composer install


  # Install Apache
  - sudo apt-get update > /dev/null
  - sudo apt-get install -y --force-yes apache2 libapache2-mod-php5 php5-curl php5-mysql php5-intl
  - sudo ln -s /home/travis/build/redCOMPONENT-COM/redSHOP/tests/system/joomla-cms/ /var/www/joomla-cms
  - sudo /etc/init.d/apache2 restart
  - composer install --dev --prefer-dist
  # Test apche
  - "curl http://localhost/"
  - "curl http://localhost/joomla-cms/installation/index.php"

  
  # XVFB
  - "export DISPLAY=:99.0"
  - "Xvfb :99.0 -extension RANDR > /dev/null &"

  # Window manager
  - "sudo apt-get install fluxbox -y --force-yes"
  - "fluxbox &"

  # Selenium server
  #- "curl -O http://selenium-release.storage.googleapis.com/2.41/selenium-server-standalone-2.41.0.jar"
  #- "java -jar selenium-server-standalone-2.41.0.jar -Dwebdriver.chrome.driver=/usr/bin/chromedriver > /dev/null &"
  #- sleep 5
  - "wget http://selenium.googlecode.com/files/selenium-server-standalone-2.39.0.jar"
  - "java -jar selenium-server-standalone-2.39.0.jar > /dev/null 2>/dev/null &"

  # Firefox
  - sudo apt-get install -y --force-yes firefox

