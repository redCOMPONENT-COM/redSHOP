language:
  php

sudo:
  required

dist:
  trusty

node_js:
  - 9

services:
  - docker

php:
  #- 5.6
  - 7.0

addons:
  chrome: stable

cache:
  apt: true
  directories:
    - "node_modules"
    - $HOME/.composer/cache/files

