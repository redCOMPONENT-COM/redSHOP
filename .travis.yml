language:
  php

sudo:
  required

dist:
  trusty

node_js:
  - 9

services:
  - docker

php:
  #- 5.6
  - 7.0

addons:
  chrome: stable
  apt:
    packages:
      - docker-ce

cache:
  apt: true
  directories:
    - "node_modules"
    - $HOME/.composer/cache/files
    - $HOME/docker

env:
  matrix:
    #- ACCEPTANCE=false
    #- ACCEPTANCE=acceptance/administrator
    - ACCEPTANCE=acceptance/integration
  global:
    - CLOUD_NAME=redcomponent
    - API_KEY=365447364384436
    - API_SECRET=Q94UM5kjZkZIrau8MIL93m0dN6U
    - GITHUB_TOKEN=4d92f9e8be0eddc0e54445ff45bf1ca5a846b609
    - ORGANIZATION=redCOMPONENT-COM
    - REPO=redSHOP

before_cache:
  - mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}' | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'
  - ls $HOME/docker

before_install:
  # Load cached docker images
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi

before_script:
  # Install latest docker compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/1.20.1/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose && sudo mv docker-compose /usr/local/bin
  - docker-compose pull
  - docker-compose build
  - docker-compose up -d
  - docker ps
  # Get ChromeDriver for headless mode
  - driverversion=$(curl https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
  - wget "https://chromedriver.storage.googleapis.com/$driverversion/chromedriver_linux64.zip"
  - unzip "chromedriver_linux64.zip"
  - mkdir -p /usr/local/bin
  - sudo cp -a chromedriver /usr/local/bin
  - sudo chmod +x /usr/local/bin/chromedriver
  # Install composer dependency
  - composer config -g github-oauth.github.com "${GITHUB_TOKEN}"
  - composer global require hirak/prestissimo
  - composer install --working-dir ./libraries/redshop --ansi
  - composer install --working-dir ./plugins/redshop_pdf/tcpdf/helper --ansi
  - composer install
  # Create folder for avoid permission error in Docker
  - sudo mkdir -p ./tests/joomla-cms3/releases
  - sudo mkdir -p ./tests/joomla-cms3/releases/plugins
  - sudo mkdir -p ./tests/joomla-cms3/releases/modules
  - sudo chown -R $(whoami):$(id -g -n) ./tests/joomla-cms3/releases
  # Create redshop package
  - npm install
  - mv gulp-config.sample.json gulp-config.json
  - node_modules/.bin/gulp release --skip-version

script:
  - mv ./tests/RoboFile.ini.dist tests/RoboFile.ini
  - mv ./tests/acceptance.suite.dist.yml tests/acceptance.suite.yml
  - php vendor/bin/robo run:travis $ACCEPTANCE

after_script:
  - if [ $TRAVIS_PULL_REQUEST != "false" ]; then vendor/bin/robo send:screenshot-from-travis-to-github $CLOUD_NAME $API_KEY $API_SECRET $GITHUB_TOKEN $ORGANIZATION $REPO $TRAVIS_PULL_REQUEST; fi

