language: php

php:
  - 5.4

env:
 - GROUP=Joomla3 ENV=joomla3

before_script:
  - phpenv config-add .travis.ini
  - phpenv rehash

  # Install Apache
  - sudo apt-get update -qq
  - sudo apt-get install -y --force-yes apache2 libapache2-mod-php5 php5-curl php5-mysql php5-intl php5-gd > /dev/null
  - composer install --dev --prefer-dist

  # XVFB
  - "export DISPLAY=:99.0"
  - "Xvfb :99.0 -extension RANDR > /dev/null &"

  # Window manager
  - echo "c10"
  - "sudo apt-get install fluxbox -y --force-yes"
  - echo "c11"
  - "fluxbox &"

  # Selenium server
  - wget http://selenium-release.storage.googleapis.com/2.45/selenium-server-standalone-2.45.0.jar -O selenium-server-standalone.jar
  - "java -jar selenium-server-standalone.jar > /dev/null 2>/dev/null &"
  - sh .travis/wait4selenium.sh


script:
  - php .travis/phpparseerrorchecker.php component/ modules/ plugins/
  - mv tests/acceptance.suite.dist.yml tests/acceptance.suite.yml # Create travis system tests config file
  # Download Joomla for testing
  - cd tests/
  - composer update
  - cd ..
  - php tests/getjoomla.php
  - sudo chmod 777 -R /home/travis/build/redCOMPONENT-COM/redSHOP/
  - sudo ln -s /home/travis/build/redCOMPONENT-COM/redSHOP/tests/system/joomla-cms2/ /var/www/joomla-cms2 #Add joomla 2 to apache htdocs
  - sudo ln -s /home/travis/build/redCOMPONENT-COM/redSHOP/tests/system/joomla-cms3/ /var/www/joomla-cms3 #Add joomla 3 to apache htdocs
  - sudo sed -i -e "s,AllowOverride[ ]None,AllowOverride All,g" /etc/apache2/sites-available/default
  - sudo /etc/init.d/apache2 restart
  - php .travis/traviswebserverckecker.php http://localhost/joomla-cms2/installation/index.php # Test apache
  - php .travis/traviswebserverckecker.php http://localhost/joomla-cms3/installation/index.php # Test apache
  - php vendor/bin/codecept build
  - php vendor/bin/codecept run acceptance -g $GROUP --env $ENV --steps
  #- php vendor/bin/codecept run acceptance -g Joomla3 --env joomla3
  - php .travis/codeceptionerror2slack.php # Send found errors into redSHOP slackchat


