    - GITHUB_TOKEN=4d92f9e8be0eddc0e54445ff45bf1ca5a846b609
    - ORGANIZATION=redCOMPONENT-COM
    - REPO=redSHOP

jobs:
  include:
    - stage: run docker container for PHP 7.0
      script:
      - docker run --name db -e MYSQL_ROOT_PASSWORD=root -d mysql:latest
      - docker run --name j70 --link -p 8070:80 --link db:mysql --rm -d joomla:3.8.6-php7.0
    - stage: test
      before_script:
        - ./.travis/setup.sh
      script:
        - ./.travis/script.sh
      after_script:
        - if [ $TRAVIS_PULL_REQUEST != "false" ]; then vendor/bin/robo send:screenshot-from-travis-to-github $CLOUD_NAME $API_KEY $API_SECRET $GITHUB_TOKEN $ORGANIZATION $REPO $TRAVIS_PULL_REQUEST; fi

