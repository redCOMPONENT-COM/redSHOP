language: php
php:
  #- 5.3
  - 5.4
  #- 5.5

before_script:
  - composer install
  - sudo apt-get update > /dev/null
  - sudo apt-get install -y --force-yes apache2 libapache2-mod-php5 php5-curl php5-mysql php5-intl
  - sudo sed -i -e "s,/var/www,$(pwd),g" /etc/apache2/sites-available/default
  - sudo /etc/init.d/apache2 restart
  - composer install --dev --prefer-dist
  - "sh -e /etc/init.d/xvfb start"
  - "export DISPLAY=:99.0"
  - "curl -O http://selenium-release.storage.googleapis.com/2.41/selenium-server-standalone-2.41.0.jar"
  #- "java -jar selenium-server-standalone-2.41.0.jar -host 127.0.0.1 -port 4444 &"
  # selenium server takes just a bit of time to initialize
  - "wget http://chromedriver.googlecode.com/files/chromedriver_linux32_23.0.1240.0.zip && unzip chromedriver_linux32_23.0.1240.0.zip && sudo mv chromedriver /usr/bin"
  - "java -jar selenium-server-standalone-2.41.0.jar -Dwebdriver.chrome.driver=/usr/bin/chromedriver > /dev/null &"
  - sleep 5

script:
  #- find ./component -name '*.php' -exec php -l {} \;
  - ls
  - cd tests/system/webdriver/tests/
  - phpunit
