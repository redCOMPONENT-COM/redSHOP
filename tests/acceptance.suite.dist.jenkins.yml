# This is the Codeception Test Suite Configuration

# To use it rename this file to acceptance.suite.yml (it will be ignored by git)

# To run the test modify the following parameters according to your localhost details:
#  - url
#  - folder
#  - db_user and db_pass

# suite for acceptance tests.
# perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.


class_name: AcceptanceTester
modules:
    enabled:
        - JoomlaBrowser
        - AcceptanceHelper
        - Asserts
    config:
        JoomlaBrowser:
            url: 'http://localhost/tests/joomla-cms'     # the url that points to the joomla installation at /tests/system/joomla-cms
            browser: 'chrome'
            window_size: false
            restart: true
            capabilities:
              chromeOptions:
                args: ["--headless", "--disable-gpu", "--no-sandbox", "window-size=1920x1080"]
                binary: "/usr/bin/google-chrome"
            username: 'admin'                      # UserName for the Administrator
            password: 'admin'                      # Password for the Administrator
            database host: '{dbhostname}'          # place where the Application is Hosted #server Address
            database user: 'root'                  # MySQL Server user ID, usually root
            database password: 'root'              # MySQL Server password, usually empty or root
            database name: 'redshopSetupDb'              # DB Name, at the Server
            database type: 'mysqli'                # type in lowercase one of the options: MySQL\MySQLi\PDO
            database prefix: 'jos_'                # DB Prefix for tables
            install sample data: 'No'              # Do you want to Download the Sample Data Along with Joomla Installation, then keep it Yes
            sample data: 'Default English (GB) Sample Data'    # Default Sample Data
            admin email: 'admin@mydomain.com'      # email Id of the Admin
            language: 'English (United Kingdom)'   # Language in which you want the Application to be Installed
            joomla folder: '/tests/www/tests/repo/tests/joomla-cms/' # Path to Joomla installation where we execute the tests
        AcceptanceHelper:
            packages url: 'http://localhost/tests/releases-redshop/'     # the url that points to the extension .zip package defined in your gulp-config.json file at the root of the repo
            extension folder: '/tests/www/tests/repo/' #Path on Travis for Extension
            install demo data: 'No'              # If you wish to Install the Extension Demo Data then Keep this to Yes
error_level: "E_ALL & ~E_STRICT & ~E_DEPRECATED"
